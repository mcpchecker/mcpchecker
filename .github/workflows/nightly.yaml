name: Nightly Release

on:
  schedule:
    # Run at 02:00 UTC Monday-Friday
    - cron: '0 2 * * 1-5'
  workflow_dispatch:

concurrency:
  group: nightly-release
  cancel-in-progress: true

jobs:
  nightly:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version-file: 'go.mod'

      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad  # v4.0.0

      - name: Prepare nightly release
        run: |
          gh release delete nightly --yes --cleanup-tag || true
          gh release create nightly \
            --title "Nightly ($(date -u +%Y-%m-%d) - $(git rev-parse --short HEAD))" \
            --generate-notes \
            --prerelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a  # v6.4.0
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --snapshot --clean --skip=homebrew,publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        run: gh release upload nightly dist/*.zip dist/*.bundle dist/*.deb dist/*.rpm dist/checksums.txt --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
